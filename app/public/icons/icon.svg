<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
  <!-- Card Stack Effect -->
  <g filter="url(#shadow)">
    <!-- Back card -->
    <rect x="140" y="100" width="260" height="180" rx="16" fill="rgba(255,255,255,0.2)" transform="rotate(-6 270 190)"/>
    <!-- Middle card -->
    <rect x="140" y="100" width="260" height="180" rx="16" fill="rgba(255,255,255,0.4)" transform="rotate(-3 270 190)"/>
    <!-- Front card -->
    <rect x="140" y="100" width="260" height="180" rx="16" fill="white"/>
  </g>
  <!-- Brain/Learning Symbol -->
  <g transform="translate(256, 340)">
    <circle cx="0" cy="0" r="60" fill="white" opacity="0.95"/>
    <path d="M-25 -15 Q-25 -35 0 -35 Q25 -35 25 -15 Q35 -15 35 5 Q35 25 15 25 L15 35 L-15 35 L-15 25 Q-35 25 -35 5 Q-35 -15 -25 -15 Z" fill="url(#grad)"/>
    <circle cx="-12" cy="-5" r="5" fill="white"/>
    <circle cx="12" cy="-5" r="5" fill="white"/>
    <path d="M-8 10 Q0 18 8 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Lines on card -->
  <g opacity="0.3">
    <rect x="165" y="135" width="150" height="10" rx="5" fill="#6366f1"/>
    <rect x="165" y="160" width="200" height="8" rx="4" fill="#6366f1"/>
    <rect x="165" y="180" width="180" height="8" rx="4" fill="#6366f1"/>
    <rect x="165" y="200" width="120" height="8" rx="4" fill="#6366f1"/>
  </g>
  <!-- Sparkle -->
  <g fill="white" opacity="0.9">
    <polygon points="420,80 425,95 440,100 425,105 420,120 415,105 400,100 415,95" />
    <polygon points="380,140 383,150 393,153 383,156 380,166 377,156 367,153 377,150" transform="scale(0.7) translate(160,70)"/>
  </g>
</svg>
