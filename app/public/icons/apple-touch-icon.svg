<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with iOS-style rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  <!-- Card Stack -->
  <g transform="translate(90, 75)">
    <!-- Back card -->
    <rect x="-48" y="-32" width="96" height="64" rx="6" fill="rgba(255,255,255,0.2)" transform="rotate(-6)"/>
    <!-- Middle card -->
    <rect x="-48" y="-32" width="96" height="64" rx="6" fill="rgba(255,255,255,0.4)" transform="rotate(-3)"/>
    <!-- Front card -->
    <rect x="-48" y="-32" width="96" height="64" rx="6" fill="white"/>
    <!-- Lines on card -->
    <g opacity="0.3">
      <rect x="-38" y="-22" width="50" height="4" rx="2" fill="#6366f1"/>
      <rect x="-38" y="-14" width="70" height="3" rx="1.5" fill="#6366f1"/>
      <rect x="-38" y="-7" width="60" height="3" rx="1.5" fill="#6366f1"/>
    </g>
  </g>
  <!-- Brain icon -->
  <g transform="translate(90, 130)">
    <circle cx="0" cy="0" r="22" fill="white" opacity="0.95"/>
    <path d="M-10 -6 Q-10 -14 0 -14 Q10 -14 10 -6 Q14 -6 14 2 Q14 10 6 10 L6 14 L-6 14 L-6 10 Q-14 10 -14 2 Q-14 -6 -10 -6 Z" fill="url(#grad)"/>
    <circle cx="-4.5" cy="-2" r="2" fill="white"/>
    <circle cx="4.5" cy="-2" r="2" fill="white"/>
    <path d="M-3 4 Q0 7 3 4" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
