<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Full background for maskable safe zone -->
  <rect width="512" height="512" fill="url(#grad)"/>
  <!-- Card Stack centered in safe zone (80% = 409px, centered at 256) -->
  <g transform="translate(256, 220)">
    <!-- Back card -->
    <rect x="-100" y="-70" width="200" height="140" rx="12" fill="rgba(255,255,255,0.2)" transform="rotate(-6)"/>
    <!-- Middle card -->
    <rect x="-100" y="-70" width="200" height="140" rx="12" fill="rgba(255,255,255,0.4)" transform="rotate(-3)"/>
    <!-- Front card -->
    <rect x="-100" y="-70" width="200" height="140" rx="12" fill="white"/>
    <!-- Lines on card -->
    <g opacity="0.3">
      <rect x="-80" y="-45" width="100" height="8" rx="4" fill="#6366f1"/>
      <rect x="-80" y="-28" width="140" height="6" rx="3" fill="#6366f1"/>
      <rect x="-80" y="-14" width="120" height="6" rx="3" fill="#6366f1"/>
      <rect x="-80" y="0" width="80" height="6" rx="3" fill="#6366f1"/>
    </g>
  </g>
  <!-- Brain icon below cards -->
  <g transform="translate(256, 360)">
    <circle cx="0" cy="0" r="45" fill="white" opacity="0.95"/>
    <path d="M-20 -12 Q-20 -28 0 -28 Q20 -28 20 -12 Q28 -12 28 4 Q28 20 12 20 L12 28 L-12 28 L-12 20 Q-28 20 -28 4 Q-28 -12 -20 -12 Z" fill="url(#grad)"/>
    <circle cx="-9" cy="-4" r="4" fill="white"/>
    <circle cx="9" cy="-4" r="4" fill="white"/>
    <path d="M-6 8 Q0 14 6 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
