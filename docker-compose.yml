services:
  app:
    # Use pre-built image from GitHub Container Registry in production
    # For local development, use: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
    image: ghcr.io/rmadrazo97/studek-app:latest
    container_name: studek-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/studek.db
      - JWT_SECRET=${JWT_SECRET:-default-dev-secret-change-in-production}
      # Stripe integration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_PRICE_PRO_MONTHLY=${STRIPE_PRICE_PRO_MONTHLY:-}
      - STRIPE_PRICE_PRO_YEARLY=${STRIPE_PRICE_PRO_YEARLY:-}
      - STRIPE_PRICE_PREMIUM_MONTHLY=${STRIPE_PRICE_PREMIUM_MONTHLY:-}
      - STRIPE_PRICE_PREMIUM_YEARLY=${STRIPE_PRICE_PREMIUM_YEARLY:-}
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
      # Mount migrations for runtime access
      - ./app/migrations:/app/migrations:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - studek-network

  # Log viewer - password protected
  logs:
    image: amir20/dozzle:latest
    container_name: studek-logs
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LOGS_USERNAME=${LOGS_USERNAME:-admin}
      - LOGS_PASSWORD=${LOGS_PASSWORD:-admin}
      - DOZZLE_NO_ANALYTICS=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle-entrypoint.sh:/dozzle-entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/dozzle-entrypoint.sh"]
    networks:
      - studek-network

  # Development-only service for running migrations
  migrate:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: builder
    container_name: studek-migrate
    profiles:
      - tools
    environment:
      - DATABASE_PATH=/app/data/studek.db
    volumes:
      - sqlite_data:/app/data
      - ./app/migrations:/app/migrations
    command: ["node", "src/lib/db/migrate.js"]
    networks:
      - studek-network

volumes:
  sqlite_data:
    driver: local

networks:
  studek-network:
    driver: bridge
