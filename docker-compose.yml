services:
  # Nginx reverse proxy with automatic SSL
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: studek-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=studek.com
      - SSL_EMAIL=${SSL_EMAIL:-admin@studek.com}
      # Set SKIP_SSL=true for local development without SSL
      - SKIP_SSL=${SKIP_SSL:-false}
    volumes:
      # Persist SSL certificates
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - app
    networks:
      - studek-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app:
    # Use pre-built image from GitHub Container Registry in production
    # For local development, use: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
    image: ghcr.io/rmadrazo97/studek-app:latest
    container_name: studek-app
    restart: unless-stopped
    # Only accessible through nginx
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/studek.db
      - JWT_SECRET=${JWT_SECRET:-default-dev-secret-change-in-production}
      - OPENAI_APIKEY=${OPENAI_APIKEY:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://studek.com}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-Studek <noreply@studek.com>}
    volumes:
      # Persist SQLite database
      - sqlite_data:/app/data
      # Mount migrations for runtime access
      - ./app/migrations:/app/migrations:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - studek-network

  # Log viewer - password protected
  logs:
    image: amir20/dozzle:latest
    container_name: studek-logs
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_AUTH_PROVIDER=simple
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dozzle-data/users.yml:/data/users.yml:ro
    networks:
      - studek-network

  # Development-only service for running migrations
  migrate:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: builder
    container_name: studek-migrate
    profiles:
      - tools
    environment:
      - DATABASE_PATH=/app/data/studek.db
    volumes:
      - sqlite_data:/app/data
      - ./app/migrations:/app/migrations
    command: ["node", "src/lib/db/migrate.js"]
    networks:
      - studek-network

volumes:
  sqlite_data:
    driver: local
  certbot_conf:
    driver: local
  certbot_www:
    driver: local

networks:
  studek-network:
    driver: bridge
