# Upstream for Next.js app
upstream nextjs {
    server app:3000;
    keepalive 32;
}

# HTTP server - redirects to HTTPS (after SSL is set up)
server {
    listen 80;
    listen [::]:80;
    server_name studek.com www.studek.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For initial setup without SSL, proxy to app
    # After SSL is configured, uncomment the redirect below and comment out the locations

    # Uncomment after SSL is set up:
    # return 301 https://$host$request_uri;

    # Comment out after SSL is set up:
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

