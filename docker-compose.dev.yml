version: '3.8'

# Development override - builds from source instead of using pre-built image
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build

services:
  app:
    image: studek-app:dev
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      # Mount source code for hot reloading (optional)
      - ./app/src:/app/src:ro
