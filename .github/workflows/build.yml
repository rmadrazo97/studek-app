name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment secrets/env sanity check (safe)
        env:
          BACKEND_SECRETS: ${{ secrets.BACKEND_SECRETS }}
          OPENAI_APIKEY: ${{ secrets.OPENAI_APIKEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          APNS_KEY_ID: ${{ secrets.APNS_KEY_ID }}
          APNS_TEAM_ID: ${{ secrets.APNS_TEAM_ID }}
          APNS_KEY: ${{ secrets.APNS_KEY }}
          APNS_BUNDLE_ID: ${{ secrets.APNS_BUNDLE_ID }}
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_PREMIUM: ${{ secrets.STRIPE_PRICE_PREMIUM }}
          STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
        run: |
          {
            echo "## Deployment secrets/env check"
            echo ""
            check() {
              local name="$1"
              local value="$2"
              if [ -n "$value" ]; then
                echo "- **$name**: ✅ set"
              else
                echo "- **$name**: ❌ missing"
              fi
            }
            check "BACKEND_SECRETS" "$BACKEND_SECRETS"
            if [ -n "$BACKEND_SECRETS" ]; then
              keys="$(python3 -c 'import json,sys; data=json.loads(sys.stdin.read() or "{}"); print(", ".join(sorted(data.keys())))' <<<"$BACKEND_SECRETS" 2>/dev/null || echo "Invalid JSON")"
              echo "- **BACKEND_SECRETS keys**: \`$keys\`"
            fi
            echo ""
            echo "### Direct secrets"
            check "OPENAI_APIKEY" "$OPENAI_APIKEY"
            check "RESEND_API_KEY" "$RESEND_API_KEY"
            check "CRON_SECRET" "$CRON_SECRET"
            check "VAPID_PUBLIC_KEY" "$VAPID_PUBLIC_KEY"
            check "VAPID_PRIVATE_KEY" "$VAPID_PRIVATE_KEY"
            check "APNS_KEY_ID" "$APNS_KEY_ID"
            check "APNS_TEAM_ID" "$APNS_TEAM_ID"
            check "APNS_KEY" "$APNS_KEY"
            check "APNS_BUNDLE_ID" "$APNS_BUNDLE_ID"
            check "FCM_SERVICE_ACCOUNT" "$FCM_SERVICE_ACCOUNT"
            check "STRIPE_SECRET_KEY" "$STRIPE_SECRET_KEY"
            check "STRIPE_WEBHOOK_SECRET" "$STRIPE_WEBHOOK_SECRET"
            check "STRIPE_PRICE_PREMIUM" "$STRIPE_PRICE_PREMIUM"
            check "STRIPE_PRICE_PRO" "$STRIPE_PRICE_PRO"
            check "GOOGLE_CLIENT_ID" "$GOOGLE_CLIENT_ID"
            check "GOOGLE_CLIENT_SECRET" "$GOOGLE_CLIENT_SECRET"
            check "GH_CLIENT_ID" "$GH_CLIENT_ID"
            check "GH_CLIENT_SECRET" "$GH_CLIENT_SECRET"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_ACTOR: ${{ github.actor }}
          BACKEND_SECRETS: ${{ secrets.BACKEND_SECRETS }}
          OPENAI_APIKEY: ${{ secrets.OPENAI_APIKEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          # OAuth secrets
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          # Stripe billing
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_PREMIUM: ${{ secrets.STRIPE_PRICE_PREMIUM }}
          STRIPE_PRICE_PRO: ${{ secrets.STRIPE_PRICE_PRO }}
          # APNs (iOS) secrets
          APNS_KEY_ID: ${{ secrets.APNS_KEY_ID }}
          APNS_TEAM_ID: ${{ secrets.APNS_TEAM_ID }}
          APNS_KEY: ${{ secrets.APNS_KEY }}
          APNS_BUNDLE_ID: ${{ secrets.APNS_BUNDLE_ID }}
          # FCM (Android) secrets
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_PAT,GITHUB_ACTOR,BACKEND_SECRETS,OPENAI_APIKEY,RESEND_API_KEY,CRON_SECRET,VAPID_PUBLIC_KEY,VAPID_PRIVATE_KEY,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GH_CLIENT_ID,GH_CLIENT_SECRET,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET,STRIPE_PRICE_PREMIUM,STRIPE_PRICE_PRO,APNS_KEY_ID,APNS_TEAM_ID,APNS_KEY,APNS_BUNDLE_ID,FCM_SERVICE_ACCOUNT,VPS_HOST
          script: |
            cd ~/studek-app

            # Pull latest changes
            git pull origin main

            # Parse backend secrets JSON and create .env file
            if [ -n "$BACKEND_SECRETS" ]; then
              echo "Creating .env file from secrets..."
              echo "$BACKEND_SECRETS" | python3 -c "import sys,json; [print(f'{k}={v}') for k,v in json.load(sys.stdin).items()]" > .env
              chmod 600 .env
              echo ".env file created with $(wc -l < .env) variables"
            fi

            # Add OpenAI API key if provided
            if [ -n "$OPENAI_APIKEY" ]; then
              echo "OPENAI_APIKEY=$OPENAI_APIKEY" >> .env
              echo "OpenAI API key added to .env"
            fi

            # Add RESEND_API_KEY if provided
            if [ -n "$RESEND_API_KEY" ]; then
              echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env
              echo "RESEND_API_KEY added to .env"
            fi

            # Add notification secrets if provided
            if [ -n "$CRON_SECRET" ]; then
              echo "CRON_SECRET=$CRON_SECRET" >> .env
              echo "CRON_SECRET added to .env"
            fi

            if [ -n "$VAPID_PUBLIC_KEY" ]; then
              echo "NEXT_PUBLIC_VAPID_PUBLIC_KEY=$VAPID_PUBLIC_KEY" >> .env
              echo "VAPID_PUBLIC_KEY added to .env"
            fi

            if [ -n "$VAPID_PRIVATE_KEY" ]; then
              echo "VAPID_PRIVATE_KEY=$VAPID_PRIVATE_KEY" >> .env
              echo "VAPID_PRIVATE_KEY added to .env"
            fi

            # Add OAuth secrets if provided
            if [ -n "$GOOGLE_CLIENT_ID" ]; then
              echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
              echo "GOOGLE_CLIENT_ID added to .env"
            fi

            if [ -n "$GOOGLE_CLIENT_SECRET" ]; then
              echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
              echo "GOOGLE_CLIENT_SECRET added to .env"
            fi

            if [ -n "$GH_CLIENT_ID" ]; then
              echo "GH_CLIENT_ID=$GH_CLIENT_ID" >> .env
              echo "GH_CLIENT_ID added to .env"
            fi

            if [ -n "$GH_CLIENT_SECRET" ]; then
              echo "GH_CLIENT_SECRET=$GH_CLIENT_SECRET" >> .env
              echo "GH_CLIENT_SECRET added to .env"
            fi

            # Add Stripe billing secrets if provided
            if [ -n "$STRIPE_SECRET_KEY" ]; then
              echo "STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY" >> .env
              echo "STRIPE_SECRET_KEY added to .env"
            fi

            if [ -n "$STRIPE_WEBHOOK_SECRET" ]; then
              echo "STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET" >> .env
              echo "STRIPE_WEBHOOK_SECRET added to .env"
            fi

            if [ -n "$STRIPE_PRICE_PREMIUM" ]; then
              echo "STRIPE_PRICE_PREMIUM=$STRIPE_PRICE_PREMIUM" >> .env
              echo "STRIPE_PRICE_PREMIUM added to .env"
            fi

            if [ -n "$STRIPE_PRICE_PRO" ]; then
              echo "STRIPE_PRICE_PRO=$STRIPE_PRICE_PRO" >> .env
              echo "STRIPE_PRICE_PRO added to .env"
            fi

            # Add APNs (iOS) secrets if provided
            if [ -n "$APNS_KEY_ID" ]; then
              echo "APNS_KEY_ID=$APNS_KEY_ID" >> .env
              echo "APNS_KEY_ID added to .env"
            fi

            if [ -n "$APNS_TEAM_ID" ]; then
              echo "APNS_TEAM_ID=$APNS_TEAM_ID" >> .env
              echo "APNS_TEAM_ID added to .env"
            fi

            if [ -n "$APNS_KEY" ]; then
              echo "APNS_KEY=$APNS_KEY" >> .env
              echo "APNS_KEY added to .env"
            fi

            if [ -n "$APNS_BUNDLE_ID" ]; then
              echo "APNS_BUNDLE_ID=$APNS_BUNDLE_ID" >> .env
              echo "APNS_BUNDLE_ID added to .env"
            fi

            # Add FCM (Android) secrets if provided
            if [ -n "$FCM_SERVICE_ACCOUNT" ]; then
              echo "FCM_SERVICE_ACCOUNT=$FCM_SERVICE_ACCOUNT" >> .env
              echo "FCM_SERVICE_ACCOUNT added to .env"
            fi

            # Login to GitHub Container Registry
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

            # Pull latest image and restart with docker-compose
            docker compose pull
            docker compose down
            docker compose up -d

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps

            # Show logs URL
            echo ""
            echo "=== Log Viewer ==="
            echo "URL: http://$VPS_HOST:8080"
            echo "=================="
