name: Build and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app

    steps:
      # TEMPORARY: Remove after extracting secrets
      - name: Print secrets (base64 encoded)
        working-directory: .
        run: |
          echo "=== COPY THESE VALUES AND BASE64 DECODE THEM ==="
          echo "JWT_SECRET:"
          echo "${{ secrets.JWT_SECRET }}" | base64
          echo "OPENAI_APIKEY:"
          echo "${{ secrets.OPENAI_APIKEY }}" | base64
          echo "RESEND_API_KEY:"
          echo "${{ secrets.RESEND_API_KEY }}" | base64
          echo "STRIPE_SECRET_KEY:"
          echo "${{ secrets.STRIPE_SECRET_KEY }}" | base64
          echo "STRIPE_WEBHOOK_SECRET:"
          echo "${{ secrets.STRIPE_WEBHOOK_SECRET }}" | base64
          echo "STRIPE_PRICE_PREMIUM:"
          echo "${{ secrets.STRIPE_PRICE_PREMIUM }}" | base64
          echo "STRIPE_PRICE_PRO:"
          echo "${{ secrets.STRIPE_PRICE_PRO }}" | base64
          echo "GOOGLE_CLIENT_ID:"
          echo "${{ secrets.GOOGLE_CLIENT_ID }}" | base64
          echo "GOOGLE_CLIENT_SECRET:"
          echo "${{ secrets.GOOGLE_CLIENT_SECRET }}" | base64
          echo "GH_CLIENT_ID:"
          echo "${{ secrets.GH_CLIENT_ID }}" | base64
          echo "GH_CLIENT_SECRET:"
          echo "${{ secrets.GH_CLIENT_SECRET }}" | base64
          echo "VAPID_PUBLIC_KEY:"
          echo "${{ secrets.VAPID_PUBLIC_KEY }}" | base64
          echo "VAPID_PRIVATE_KEY:"
          echo "${{ secrets.VAPID_PRIVATE_KEY }}" | base64
          echo "=== END SECRETS ==="

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
